<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body onload="cargarPerfilUsuario()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">PC Builder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Cat√°logo</a></li>
                        <li class="nav-item"><a class="nav-link" href="compatibilidad.html">Compatibilidad</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <a href="carrito.html" class="nav-link me-3 text-white">
                            <i class="bi bi-cart fs-4"></i>
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                            <li class="nav-item"><a class="btn btn-primary ms-2" href="registro.html">Registro</a></li>
                        </ul>
                    </div>
                    </div>
            </div>
        </nav>
    </header>

    <main class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="section-title mb-4">Mi Perfil</h2>
                
                <div id="vistaPerfil" class="p-4 rounded-3" style="background-color: var(--card-bg) !important;">
                    <p><strong>Usuario:</strong> <span id="view-username"></span></p>
                    <p><strong>Correo:</strong> <span id="view-correo"></span></p>
                    <button onclick="mostrarFormularioEdicion()" class="btn btn-secondary">Editar</button>
                    <button onclick="eliminarCuenta()" class="btn btn-danger">Eliminar Cuenta</button>
                </div>

                <div id="edicionPerfil" class="p-4 rounded-3 d-none" style="background-color: var(--card-bg) !important;">
                    <h3>Editar Perfil</h3>
                    <form onsubmit="guardarCambios(event)">
                        <div class="mb-3"><label>Usuario</label><input type="text" id="edit-username" class="form-control"></div>
                        <div class="mb-3"><label>Correo</label><input type="email" id="edit-correo" class="form-control" disabled></div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" onclick="ocultarFormularioEdicion()" class="btn btn-secondary">Cancelar</button>
                    </form>
                </div>
                 <div id="divMensaje" class="mt-3"></div>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-light text-dark"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/funciones.js"></script>
</body>
</html>
