<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">PC Builder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="compatibilidad.html">Compatibilidad</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <a href="carrito.html" class="nav-link me-3 text-white">
                            <i class="bi bi-cart fs-4"></i>
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                            <li class="nav-item"><a class="btn btn-primary ms-2" href="registro.html">Registro</a></li>
                        </ul>
                    </div>
                    </div>
            </div>
        </nav>
    </header>

    <main class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="section-title mb-4">Contáctanos</h2>
                <form onsubmit="enviarFormulario(event)" id="formulario-contacto" class="p-4 rounded-3" style="background-color: var(--card-bg) !important;">
                    <div class="mb-3"><label for="nombre" class="form-label">Nombre Completo</label><input type="text" id="nombre" class="form-control" required></div>
                    <div class="mb-3"><label for="correo" class="form-label">Correo Electrónico</label><input type="email" id="correo" class="form-control" required></div>
                    <div class="mb-3"><label for="telefono" class="form-label">Número de Teléfono</label><input type="tel" id="telefono" class="form-control"></div>
                    <div class="mb-3"><label for="mensaje" class="form-label">Mensaje</label><textarea id="mensaje" rows="5" class="form-control" required></textarea></div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-light text-dark"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/funciones.js"></script>
</body>
